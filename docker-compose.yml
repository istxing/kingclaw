services:
  # ─────────────────────────────────────────────
  # KingClaw Agent (one-shot query)
  #   docker compose run --rm kingclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  kingclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kingclaw-agent
    profiles:
      - agent
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      - ./config/config.json:/home/kingclaw/.kingclaw/config.json:ro
      - kingclaw-workspace:/home/kingclaw/.kingclaw/workspace
    entrypoint: ["kingclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # KingClaw Gateway (Long-running Bot)
  #   docker compose up kingclaw-gateway
  # ─────────────────────────────────────────────
  kingclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kingclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    # Uncomment to access host network; leave commented unless needed.
    #extra_hosts:
    #  - "host.docker.internal:host-gateway"
    volumes:
      # Configuration file
      - ./config/config.json:/home/kingclaw/.kingclaw/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - kingclaw-workspace:/home/kingclaw/.kingclaw/workspace
    command: ["gateway"]

volumes:
  kingclaw-workspace:
